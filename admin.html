<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Admin Panel</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            LayoutDashboard, Plus, Search, Save, X, 
            Image as ImageIcon, Trash2, Github, 
            Settings, RefreshCw, Pencil, CheckCircle, AlertCircle
        } from 'lucide-react';
        import { initializeApp } from 'firebase/app';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
        import { getFirestore, collection, setDoc, doc, onSnapshot, deleteDoc, query } from 'firebase/firestore';

        // ---------------------------------------------------------
        // 1. FIREBASE CONFIG
        // ---------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyASDmZ1esKH__FUH4pvmNSV23l64neAEQc",
            authDomain: "sirkil-website.firebaseapp.com",
            projectId: "sirkil-website",
            storageBucket: "sirkil-website.firebasestorage.app",
            messagingSenderId: "205591070888",
            appId: "1:205591070888:web:9e08f7b9401d2a8cd81a9d"
        };

        // Initialize Firebase
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase init error:", e);
        }

        // ---------------------------------------------------------
        // INITIAL DATA
        // ---------------------------------------------------------
        const initialProjectsData = [
            // Paste the contents of project.js here or load dynamically
        ];

        const CATEGORIES = [
            "Branding",
            "Concepts & Production",
            "End to end Event Organization",
            "On Ground Activations"
        ];

        function AdminPanel() {
            // -- Auth State --
            const [user, setUser] = useState(null);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [passwordInput, setPasswordInput] = useState("");
            
            // -- App State --
            const [view, setView] = useState("dashboard"); // 'dashboard', 'form', 'settings'
            const [isLoading, setIsLoading] = useState(false);
            const [searchTerm, setSearchTerm] = useState("");
            const [notification, setNotification] = useState(null);

            // -- Data State --
            const [hostedProjects, setHostedProjects] = useState(initialProjectsData);
            const [firestoreProjects, setFirestoreProjects] = useState([]);

            // -- Form State --
            const initialFormState = {
                id: "", 
                title: "", 
                category: "Branding", 
                country: "", 
                client: "", 
                industry: "", 
                rate: "", 
                date: "", 
                thumbnail: "", 
                hasVideo: false, 
                description: "", 
                slideshow: "", 
                video: ""
            };
            const [formData, setFormData] = useState(initialFormState);
            const [isEditing, setIsEditing] = useState(false); 

            // -- GitHub Config --
            const [ghConfig, setGhConfig] = useState({
                owner: "Sirkil",
                repo: "Website",
                path: "project.js",
                token: "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",
                sha: ""
            });

            // --- 1. Authentication ---
            useEffect(() => {
                if (!auth) return;
                signInAnonymously(auth).catch(err => console.error("Auth Error", err));
                onAuthStateChanged(auth, (u) => setUser(u));
                const savedConfig = localStorage.getItem('admin_gh_config');
                if (savedConfig) setGhConfig(JSON.parse(savedConfig));
            }, []);

            const handleLogin = (e) => {
                e.preventDefault();
                if (passwordInput === "admin123") setIsAuthenticated(true);
                else showNotification("Incorrect password", "error");
            };

            // --- 2. Firestore Listener ---
            useEffect(() => {
                if (!user || !db) return;
                const q = query(collection(db, 'projects'));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const fetched = snapshot.docs.map(doc => doc.data());
                    setFirestoreProjects(fetched);
                });
                return () => unsubscribe();
            }, [user]);

            // --- 3. Merge & Sort Projects ---
            const displayedProjects = useMemo(() => {
                const editedIds = new Set(firestoreProjects.map(p => p.id));
                const editedList = firestoreProjects.map(p => ({ ...p, status: 'Edited', source: 'firebase' }));

                const hostedList = hostedProjects
                    .filter(p => !editedIds.has(p.id))
                    .map(p => ({ ...p, status: 'Hosted', source: 'github' }));

                let combined = [...editedList, ...hostedList];

                combined.sort((a, b) => {
                    if (a.status === 'Edited' && b.status === 'Hosted') return -1;
                    if (a.status === 'Hosted' && b.status === 'Edited') return 1;
                    return 0;
                });

                if (searchTerm) {
                    combined = combined.filter(p => 
                        (p.title || "").toLowerCase().includes(searchTerm.toLowerCase()) ||
                        (p.id || "").toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }

                return combined;
            }, [firestoreProjects, hostedProjects, searchTerm]);


            // --- 4. Actions ---
            const showNotification = (msg, type = "success") => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 4000);
            };

            const fetchFromGithub = async () => {
                setIsLoading(true);
                try {
                    const url = `https://api.github.com/repos/${ghConfig.owner}/${ghConfig.repo}/contents/${ghConfig.path}`;
                    const res = await fetch(url, { headers: { 'Authorization': `token ${ghConfig.token}` } });
                    if (!res.ok) throw new Error("GitHub Fetch Failed");
                    const data = await res.json();
                    const content = new TextDecoder().decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0)));
                    
                    const match = content.match(/const\s+projectsData\s*=\s*(\[[\s\S]*?\]);/);
                    if (match && match[1]) {
                        // eslint-disable-next-line
                        const parsed = new Function("return " + match[1])();
                        setHostedProjects(parsed);
                        setGhConfig(prev => ({ ...prev, sha: data.sha }));
                        showNotification("Loaded from GitHub!");
                    }
                } catch (e) { showNotification(e.message, "error"); }
                setIsLoading(false);
            };

            const pushToGithub = async () => {
                if (!ghConfig.sha) { showNotification("Load from GitHub first to get SHA", "error"); return; }
                if (!window.confirm("WARNING: This will overwrite project.js on GitHub with the current list. Continue?")) return;

                setIsLoading(true);
                try {
                    const exportData = displayedProjects.map(({ status, source, ...rest }) => rest);
                    const contentStr = `const projectsData = ${JSON.stringify(exportData, null, 2)};`;
                    const contentBase64 = btoa(new TextEncoder().encode(contentStr).reduce((d, b) => d + String.fromCharCode(b), ''));
                    
                    const url = `https://api.github.com/repos/${ghConfig.owner}/${ghConfig.repo}/contents/${ghConfig.path}`;
                    const res = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${ghConfig.token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: "Update via Admin Panel",
                            content: contentBase64,
                            sha: ghConfig.sha
                        })
                    });
                    if (!res.ok) throw new Error("Push Failed");
                    const data = await res.json();
                    setGhConfig(prev => ({ ...prev, sha: data.content.sha })); 
                    showNotification("Successfully Pushed to GitHub!");
                } catch (e) { showNotification(e.message, "error"); }
                setIsLoading(false);
            };

            const handleSave = async (e) => {
                e.preventDefault();
                if (!formData.title) return showNotification("Title is required", "error");

                let projectId = formData.id;
                if (!projectId) {
                    const cleanTitle = formData.title.replace(/[^a-zA-Z0-9]/g, '').toLowerCase().substring(0, 10);
                    projectId = `${formData.category.split(' ')[0].toLowerCase()}_${cleanTitle}_${Math.floor(Math.random()*1000)}`;
                }

                const projectToSave = {
                    ...formData,
                    id: projectId,
                    slideshow: Array.isArray(formData.slideshow) 
                        ? formData.slideshow 
                        : formData.slideshow.split('\n').map(u=>u.trim()).filter(u=>u.length>0)
                };

                try {
                    await setDoc(doc(db, 'projects', projectId), projectToSave);
                    showNotification(isEditing ? "Project Updated (Locally)" : "Project Added (Locally)");
                    setView('dashboard');
                } catch (e) {
                    console.error(e);
                    showNotification("Error saving to database", "error");
                }
            };

            const handleDelete = async (project) => {
                const confirmMsg = `Are you sure you want to delete "${project.title}"?\n\nThis will remove it from the list. You must "Push to GitHub" to make this permanent on the live site.`;
                if (!window.confirm(confirmMsg)) return;

                try {
                    if (project.source === 'firebase' || firestoreProjects.find(p => p.id === project.id)) {
                        await deleteDoc(doc(db, 'projects', project.id));
                    }
                    if (project.source === 'github') {
                        setHostedProjects(prev => prev.filter(p => p.id !== project.id));
                    }
                    showNotification("Deleted. Push to GitHub to finalize.");
                } catch (e) { showNotification("Delete failed", "error"); }
            };

            const handleEdit = (project) => {
                setIsEditing(true);
                setFormData({
                    ...project,
                    slideshow: Array.isArray(project.slideshow) ? project.slideshow.join('\n') : project.slideshow
                });
                setView('form');
            };

            const handleNew = () => {
                setIsEditing(false);
                setFormData(initialFormState);
                setView('form');
            };

            const handleInputChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({ ...prev, [name]: type === 'checkbox' ? checked : value }));
            };

            // --- RENDER ---
            if (!isAuthenticated) return <LoginScreen onLogin={handleLogin} input={passwordInput} setInput={setPasswordInput} error={notification} />;

            return (
                <div className="min-h-screen flex text-sm">
                    {/* SIDEBAR */}
                    <aside className="w-64 bg-slate-900 text-white flex-col hidden md:flex sticky top-0 h-screen">
                        <div className="p-6 border-b border-slate-700 font-bold text-lg">Project Admin</div>
                        <nav className="flex-1 p-4 space-y-2">
                            <NavBtn icon={LayoutDashboard} label="Dashboard" active={view==='dashboard'} onClick={()=>setView('dashboard')} />
                            <NavBtn icon={Plus} label="Add Project" active={view==='form' && !isEditing} onClick={handleNew} />
                            <NavBtn icon={Settings} label="Settings" active={view==='settings'} onClick={()=>setView('settings')} />
                        </nav>
                        <div className="p-4 text-xs text-slate-400">
                            SHA: {ghConfig.sha ? ghConfig.sha.substring(0,7) : 'Not Loaded'}
                        </div>
                    </aside>

                    {/* MAIN */}
                    <main className="flex-1 bg-gray-50 h-screen overflow-y-auto relative">
                        {/* HEADER */}
                        <header className="bg-white border-b px-8 py-4 flex justify-between items-center sticky top-0 z-30">
                            <h1 className="text-xl font-bold capitalize">{view === 'form' ? (isEditing ? 'Edit Project' : 'New Project') : view}</h1>
                            {view === 'dashboard' && (
                                <div className="flex gap-2">
                                    <button onClick={fetchFromGithub} className="btn-secondary flex items-center gap-2"><Github size={16}/> Load GitHub</button>
                                    <button onClick={pushToGithub} className="btn-primary flex items-center gap-2"><Save size={16}/> Push GitHub</button>
                                </div>
                            )}
                        </header>

                        {/* NOTIFICATION */}
                        {notification && (
                            <div className={`fixed top-4 right-4 z-50 px-6 py-3 rounded shadow-lg text-white animate-bounce ${notification.type==='error'?'bg-red-500':'bg-green-600'}`}>
                                {notification.msg}
                            </div>
                        )}

                        {/* LOADING OVERLAY */}
                        {isLoading && (
                            <div className="absolute inset-0 bg-white/60 z-50 flex items-center justify-center">
                                <RefreshCw className="animate-spin text-blue-600 w-8 h-8"/>
                            </div>
                        )}

                        {/* CONTENT */}
                        <div className="p-8">
                            
                            {/* VIEW: DASHBOARD */}
                            {view === 'dashboard' && (
                                <div className="space-y-4">
                                    {/* Search */}
                                    <div className="relative max-w-md">
                                        <input type="text" placeholder="Search projects..." className="input-field pr-10" 
                                            value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} />
                                        <Search className="absolute right-3 top-3 text-gray-400" size={18}/>
                                    </div>

                                    {/* Table */}
                                    <div className="bg-white rounded-lg shadow border overflow-hidden">
                                        <table className="w-full text-left">
                                            <thead className="bg-gray-50 text-xs uppercase text-gray-500 font-semibold">
                                                <tr>
                                                    <th className="px-6 py-4">Thumb</th>
                                                    <th className="px-6 py-4">Title / Category</th>
                                                    <th className="px-6 py-4">Status</th>
                                                    <th className="px-6 py-4 text-right">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y">
                                                {displayedProjects.map((p) => (
                                                    <tr key={p.id} className="hover:bg-gray-50 group transition">
                                                        <td className="px-6 py-4">
                                                            {p.thumbnail ? <img src={p.thumbnail} className="w-12 h-12 rounded object-cover border"/> : <div className="w-12 h-12 bg-gray-100 rounded flex items-center justify-center text-gray-400"><ImageIcon size={20}/></div>}
                                                        </td>
                                                        <td className="px-6 py-4">
                                                            <div className="font-bold text-gray-900">{p.title}</div>
                                                            <div className="text-gray-500 text-xs">{p.category} | {p.country}</div>
                                                        </td>
                                                        <td className="px-6 py-4">
                                                            {p.status === 'Edited' ? (
                                                                <span className="inline-flex items-center gap-1 px-2 py-1 rounded-full bg-orange-100 text-orange-700 text-xs font-medium">
                                                                    <AlertCircle size={12}/> Edited
                                                                </span>
                                                            ) : (
                                                                <span className="inline-flex items-center gap-1 px-2 py-1 rounded-full bg-green-100 text-green-700 text-xs font-medium">
                                                                    <CheckCircle size={12}/> Hosted
                                                                </span>
                                                            )}
                                                        </td>
                                                        <td className="px-6 py-4 text-right">
                                                            <button onClick={()=>handleEdit(p)} className="text-blue-600 hover:bg-blue-50 p-2 rounded mr-2" title="Edit"><Pencil size={18}/></button>
                                                            <button onClick={()=>handleDelete(p)} className="text-red-500 hover:bg-red-50 p-2 rounded" title="Delete"><Trash2 size={18}/></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                                {displayedProjects.length === 0 && (
                                                    <tr><td colSpan="4" className="text-center py-8 text-gray-400">No projects found. Try loading from GitHub.</td></tr>
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* VIEW: FORM (ADD / EDIT) */}
                            {view === 'form' && (
                                <div className="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow border">
                                    <form onSubmit={handleSave} className="space-y-6">
                                        
                                        {/* Row 1: Basics */}
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <InputGroup label="Project Title" name="title" val={formData.title} onChange={handleInputChange} required />
                                            <div>
                                                <label className="block text-xs font-bold text-gray-700 mb-1 uppercase">Category</label>
                                                <select name="category" value={formData.category} onChange={handleInputChange} className="input-field">
                                                    {CATEGORIES.map(c=><option key={c} value={c}>{c}</option>)}
                                                </select>
                                            </div>
                                        </div>

                                        {/* Row 2: ID & Client */}
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                            <InputGroup label="ID (Auto-generated if empty)" name="id" val={formData.id} onChange={handleInputChange} disabled={isEditing} placeholder="Leave blank to auto-generate" />
                                            <InputGroup label="Client" name="client" val={formData.client} onChange={handleInputChange} />
                                            <InputGroup label="Industry" name="industry" val={formData.industry} onChange={handleInputChange} />
                                        </div>

                                        {/* Row 3: Location & Date */}
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                            <InputGroup label="Country" name="country" val={formData.country} onChange={handleInputChange} />
                                            <InputGroup label="Rate" name="rate" val={formData.rate} onChange={handleInputChange} />
                                            <InputGroup label="Date" name="date" val={formData.date} onChange={handleInputChange} type="date" />
                                        </div>

                                        {/* Row 4: Media Links */}
                                        <div className="space-y-4 border-t pt-4">
                                            <h3 className="font-bold text-gray-900">Media</h3>
                                            <InputGroup label="Thumbnail URL" name="thumbnail" val={formData.thumbnail} onChange={handleInputChange} placeholder="https://..." />
                                            <InputGroup label="Video URL" name="video" val={formData.video} onChange={handleInputChange} placeholder="https://..." />
                                            
                                            <div className="flex items-center gap-2">
                                                <input type="checkbox" id="hasVideo" name="hasVideo" checked={formData.hasVideo} onChange={handleInputChange} className="w-4 h-4 text-blue-600 rounded" />
                                                <label htmlFor="hasVideo" className="text-sm font-medium text-gray-700">Has Video Content?</label>
                                            </div>

                                            <div>
                                                <label className="block text-xs font-bold text-gray-700 mb-1 uppercase">Slideshow Images (One URL per line)</label>
                                                <textarea name="slideshow" rows="4" value={formData.slideshow} onChange={handleInputChange} className="input-field font-mono text-xs" placeholder="http://img1.jpg&#10;http://img2.jpg"></textarea>
                                            </div>
                                        </div>

                                        {/* Row 5: Description */}
                                        <div className="border-t pt-4">
                                            <label className="block text-xs font-bold text-gray-700 mb-1 uppercase">Description</label>
                                            <textarea name="description" rows="4" value={formData.description} onChange={handleInputChange} className="input-field"></textarea>
                                        </div>

                                        {/* Actions */}
                                        <div className="flex gap-4 pt-4">
                                            <button type="button" onClick={()=>setView('dashboard')} className="flex-1 btn-secondary py-3 justify-center">Cancel</button>
                                            <button type="submit" className="flex-1 btn-primary py-3 justify-center">{isEditing ? 'Update Project' : 'Create Project'}</button>
                                        </div>

                                    </form>
                                </div>
                            )}

                            {/* VIEW: SETTINGS */}
                            {view === 'settings' && (
                                <div className="max-w-md mx-auto bg-white p-8 rounded-lg shadow border space-y-4">
                                    <h2 className="text-lg font-bold">GitHub Configuration</h2>
                                    <InputGroup label="Owner" name="owner" val={ghConfig.owner} onChange={(e)=>setGhConfig({...ghConfig, owner:e.target.value})} />
                                    <InputGroup label="Repo" name="repo" val={ghConfig.repo} onChange={(e)=>setGhConfig({...ghConfig, repo:e.target.value})} />
                                    <InputGroup label="Path" name="path" val={ghConfig.path} onChange={(e)=>setGhConfig({...ghConfig, path:e.target.value})} />
                                    <InputGroup label="Personal Access Token" name="token" val={ghConfig.token} onChange={(e)=>setGhConfig({...ghConfig, token:e.target.value})} type="password" />
                                    <button onClick={()=>{localStorage.setItem('admin_gh_config', JSON.stringify(ghConfig)); showNotification("Saved config locally")}} className="btn-primary w-full mt-4">Save Config</button>
                                </div>
                            )}

                        </div>
                    </main>
                </div>
            );
        }

        // --- Helper Components ---
        const NavBtn = ({ icon: Icon, label, active, onClick }) => (
            <button onClick={onClick} className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition ${active ? 'bg-blue-600 text-white' : 'text-slate-300 hover:bg-slate-800'}`}>
                <Icon size={18} /><span>{label}</span>
            </button>
        );

        const InputGroup = ({ label, name, val, onChange, type="text", ...props }) => (
            <div>
                <label className="block text-xs font-bold text-gray-700 mb-1 uppercase">{label}</label>
                <input type={type} name={name} value={val} onChange={onChange} className="input-field" {...props} />
            </div>
        );

        const LoginScreen = ({ onLogin, input, setInput, error }) => (
            <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                <div className="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm text-center">
                    <h1 className="text-2xl font-bold mb-6">Admin Access</h1>
                    <form onSubmit={onLogin} className="space-y-4">
                        <input type="password" value={input} onChange={e=>setInput(e.target.value)} className="input-field text-center" placeholder="Enter Password" />
                        <button type="submit" className="btn-primary w-full py-3">Login</button>
                    </form>
                    {error && <div className="mt-4 text-red-500 text-sm">{error.msg}</div>}
                </div>
            </div>
        );

        // --- Global Styles Injection ---
        const style = document.createElement('style');
        style.textContent = `
            .input-field { width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; outline: none; transition: all 0.2s; }
            .input-field:focus { border-color: #2563eb; ring: 2px; ring-color: #bfdbfe; }
            .btn-primary { background-color: #2563eb; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; transition: background 0.2s; }
            .btn-primary:hover { background-color: #1d4ed8; }
            .btn-secondary { background-color: #f3f4f6; color: #374151; padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; transition: background 0.2s; }
            .btn-secondary:hover { background-color: #e5e7eb; }
        `;
        document.head.appendChild(style);

        const root = createRoot(document.getElementById('root'));
        root.render(<AdminPanel />);
    </script>
</body>
</html>
